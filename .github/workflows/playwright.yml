name: Playwright + Allure Report (with History)

on:
  workflow_dispatch: # manual trigger
  push:
    branches: [main] # auto-run on main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1. Checkout repo
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # 2. Restore Allure History (if exists)
      # -------------------------
      - name: Download Allure History
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: allure-history
          path: allure-results/history

      # -------------------------
      # 3. Setup Node.js
      # -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------------------------
      # 4. Install dependencies
      # -------------------------
      - name: Install dependencies
        run: npm ci

      # -------------------------
      # 5. Install Playwright Browsers
      # -------------------------
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # -------------------------
      # 6. Install Allure CLI
      # -------------------------
      - name: Install Allure CLI
        run: npm install -g allure-commandline --unsafe-perm=true

      # -------------------------
      # 7. Run Playwright Tests → produce allure-results/
      # -------------------------
      - name: Run Playwright Tests
        run: npx playwright test --reporter=line,allure-playwright

      # -------------------------
      # 8. Generate Allure HTML report
      # -------------------------
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      # -------------------------
      # 9. Copy history from results → report
      # -------------------------
      - name: Copy History to Report
        run: |
          mkdir -p allure-report/history
          if [ -d allure-results/history ]; then
            cp -r allure-results/history/* allure-report/history/
          fi

      # -------------------------
      # 10. Upload history again for next run
      # -------------------------
      - name: Upload Allure History
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

      # -------------------------
      # 11. Upload full report as artifact
      # -------------------------
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      # -------------------------
      # 12. Deploy to GitHub Pages
      # -------------------------
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
