name: Playwright Tests & Reports

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Tests
        env:
          LT_USERNAME: process.env.LT_USERNAME
          LT_ACCESS_KEY: process.env.LT_ACCESS_KEY
        run: npx playwright test --reporter=line

      # -------------------------
      #  UPLOAD TEST ARTIFACTS
      # -------------------------
      - name: Upload Monocart Report
        uses: actions/upload-artifact@v4
        with:
          name: monocart-report
          path: monocart-report/report.html
          if-no-files-found: warn

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: warn

      # -------------------------
      #  BUILD & PUBLISH REPORTS TO GH PAGES
      # -------------------------
      - name: Download Allure History
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: allure-history
          path: allure-history

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure History for next run
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          destination_dir: allure-report

      - name: Deploy Monocart Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: monocart-report
          destination_dir: monocart-report
