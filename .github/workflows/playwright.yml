name: Playwright + Allure Report

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [main] # Auto-run on main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1. Checkout repo
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # 2. Setup Node.js
      # -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------------------------
      # 3. Install dependencies
      # -------------------------
      - name: Install dependencies
        run: npm ci

      # -------------------------
      # 4. Install Playwright browsers
      # -------------------------
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # -------------------------
      # 5. Install Allure CLI
      # -------------------------
      - name: Install Allure CLI
        run: npm install -g allure-commandline --unsafe-perm=true

      # -------------------------
      # 6. Run Playwright Tests
      # -------------------------
      - name: Run Playwright Tests with Allure
        run: npx playwright test --reporter=line,allure-playwright

      # -------------------------
      # 7. Generate Allure Report HTML
      # -------------------------
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      # -------------------------
      # 8. Upload Test Artifacts
      # -------------------------
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: Upload Allure Report HTML
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      # -------------------------
      # 9. Deploy to GitHub Pages
      # -------------------------
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
